<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="dismissNow()">
        <ion-icon name="md-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Create Plan</ion-title>

    <ion-buttons end>
      <!-- <button ion-button (click)="planDone()">Done</button> -->
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form
    class="new-user-form"
    [formGroup]="validations_form"
    (ngSubmit)="onSubmit(validations_form.value)"
  >
    <ion-list>
      <ion-item no-margin>
        <ion-label> <ion-icon name="reorder"></ion-icon> </ion-label>
        <ion-input
          type="text"
          placeholder="Title"
          formControlName="title"
          class="form-control"
          required
          clearInput
        ></ion-input>
      </ion-item>
      <ion-item (click)="openCalendar()" detail-push>
        <ion-icon name="ios-calendar-outline" item-start></ion-icon>
        Select Dates
      </ion-item>
      you selected these dates
      <ion-item detail-push> {{ dates }} </ion-item>

      <ion-item-divider style="background-color:#f7f7f7">
        Optional
      </ion-item-divider>
      <ion-item no-margin>
        <ion-label> <ion-icon name="ios-pin-outline"></ion-icon> </ion-label>
        <ion-input
          type="text"
          placeholder="Location"
          formControlName="location"
          class="form-control"
          clearInput
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> <ion-icon name="ios-list-outline"></ion-icon> </ion-label>
        <ion-textarea
          placeholder="Enter a description"
          formControlName="description"
          class="form-control"
          rows="1"
        ></ion-textarea>
      </ion-item>
    </ion-list>
    <button
      class="form-action-button"
      ion-button
      block
      type="submit"
      [disabled]="!validations_form.valid"
    >
      Create
    </button>
  </form>
</ion-content>
