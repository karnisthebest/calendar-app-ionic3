<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Friend</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getThings()"></ion-searchbar>
    <ion-item>Search Input : {{searchQuery}}</ion-item>
    
   

    <ion-item *ngFor="let item of items">
        <!-- <ion-thumbnail item-start>
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail> -->
        <h2>{{item.payload.doc.data().title}}</h2>
        <button ion-button clear item-end (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">Vote</button>
     
      </ion-item>

</ion-content>
