<ion-content padding center text-center class="form-content">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryLogin(validations_form.value)">

    <ion-title>
      <ion-img style="width: 220px; height: 220px; background: transparent !important;" src="../assets/imgs/Vote.png"></ion-img>
    </ion-title>

    <ion-list>

      <ion-item>
        <ion-input placeholder="Email" type="text" formControlName="email"></ion-input>
      </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-input placeholder="Password" type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>

      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

    </ion-list>

    <button type="submit" [disabled]="!validations_form.valid" ion-button full>Login</button>
    <label class="error-message">{{errorMessage}}</label>
  </form>

  <button ion-button block outline (click)="goRegister()">Register</button>
  <button ion-button full>Login with Facebook</button>

</ion-content>
