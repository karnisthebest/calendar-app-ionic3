<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firebase CRUD</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="list-mini-content">

  <div class="list-mini">

    <ion-list>

      <ion-item *ngFor="let item of items" >
        <!-- <ion-thumbnail item-start>
          <img [src]="item.payload.doc.data().image">
        </ion-thumbnail> -->
        <h2>{{item.payload.doc.data().title}}</h2>
        <!-- <button ion-button clear item-end (click)="goVote(item.payload.doc.id,item.payload.doc.data())">Vote</button> -->
        <button ion-button clear item-end (click)="viewDetails(item.payload.doc.id,item.payload.doc.data())">Vote</button>
     
      </ion-item>

    </ion-list>
  </div>

  <ion-fab bottom right>
      <button ion-fab mini (click)="goCreatePage()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <!-- <ion-fab bottom left>
      <button ion-fab mini (click)="openNewUserModal()"><ion-icon name="add"></ion-icon></button>
    </ion-fab> -->

    
</ion-content> 


<ion-footer (click)="logout()">
  <ion-toolbar color="primary">
    <ion-title>Log out</ion-title>
  </ion-toolbar>

</ion-footer>
